<main class="mainRegistrate">
    <div class="registrar_bootstrap">
        <form class="row g-3 mt-3">

            <div class="col-6">
                <label for="name_input" class="form-label"></label>
                <input class="controls" type="text" class="form-control" id="name_input" placeholder="Escribe tu nombre">
            </div>

            <div class="col-6">
                <label for="lastname_input" class="form-label"></label>
                <input class="controls" type="text" class="form-control" id="lastname_input" placeholder="Escribe tu apellido">
            </div>

            <div class="col-6">
                <label for="email_input" class="form-label"></label>
                <input class="controls" type="email" class="form-control" id="email_input" placeholder="Escribe tu email">
            </div>
            <div class="col-6">
                <label for="input_pass" class="form-label"></label>
                <input class="controls" type="password" class="form-control" id="input_pass" placeholder="Escribe tu contraseña">
            </div>

            <div class="col-12">
                <label for="input_address"></label>
                <input class="controls" type="text" class="form-control" id="input_address" placeholder="Dirección">
            </div>

            <div class="col-12">
                <label for="input_address"></label>
                <input class="controls" type="text" class="form-control" id="input_address" placeholder="Dirección 2">
            </div>

            <div class="col-6">
                <label for="input_city" class="form-label"></label>
                <input class="controls" type="text" class="form-control" id="input_city" placeholder="Ciudad">
            </div>

            <div class="col-3">
                <label for="input_postal" class="form-label"></label>
                <input class="controls" type="number" class="form-control" id="input_postal" placeholder="Codigo postal">
            </div>

            <div class="col-3">
                <label for="input_country" class="form-label"></label>
                <input class="controls" type="text" class="form-control" id="input_country" placeholder="País">
            </div>

            <div class="input-group mb-3">
                <input  type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Subir</label>
            </div>

            <input class="sexoRegistrate" type="radio" name="sexo" id="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" name="sexo" id="mujer">
            <label for="mujer">Mujer</label>
            <input type="radio" name="sexo" id="nobinario">
            <label for="nobinario">No Binario</label>
                
                
                <div class="col-12">
                    <input class="controlsRegistrate" class="botons" type="submit" value="Registrate">
                    </div>
                
            </div>
            

        </form>
    </div>

</main>
